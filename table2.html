<!DOCTYPE html>
<html>

        <title>Table 2</title>
        <style>
            body {background-color: rgb(239, 114, 214);}

                border-collapse: collapse;
            }
            th, td {

                padding: 10px;
                text-align: center;
            }

<body>

  </tr>

  <tr>

  </tr>

    <td>YAM</td>

  </tr>
</table>

</body>
